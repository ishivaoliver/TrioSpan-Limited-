<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Triospan Limited - Building Kenya's future with expert construction services, including civil, mechanical, electrical, and general building solutions. Discover our projects and expertise."
    />
    <meta
      name="keywords"
      content="construction company Kenya, building contractors Kenya, civil engineering Kenya, mechanical engineering services, electrical engineering Kenya, general building solutions"
    />
    <meta name="author" content="Triospan Limited" />

    <!-- Title and Favicon -->
    <title>Triospan Limited - Building Kenya's Future</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />

    <!-- Open Graph Metadata for Social Sharing -->
    <meta
      property="og:title"
      content="Triospan Limited - Building Kenya's Future"
    />
    <meta
      property="og:description"
      content="Explore Triospan Limited's expert construction services, notable projects, and commitment to quality and sustainability."
    />
    <meta property="og:image" content="images/social-share-image.jpg" />
    <meta property="og:url" content="https://www.triospanlimited.co.ke" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Triospan Limited - Building Kenya's Future"
    />
    <meta
      name="twitter:description"
      content="Discover Triospan Limited's construction expertise and services in Kenya."
    />
    <meta name="twitter:image" content="images/social-share-image.jpg" />

    <!-- CSS Frameworks -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
      integrity="sha384-a0neDiB4V6K7eBtJAFXX1k/OGDXPlJjZcKnpLbMlEDSwJtkV7poR6GAaQHioWzGs"
      crossorigin="anonymous"
    />

    <!-- AOS CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Optimization -->
    <link rel="canonical" href="https://www.triospanlimited.co.ke" />
    <meta name="robots" content="index, follow" />

    <!-- Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-XXXXX-Y");
    </script>
  </head>

  <body>
    <!-- Nav Bar Start -->
    <div class="nav-bar">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <!-- Logo -->
          <a href="#" class="navbar-brand">
            <img src="img/about.jpg" alt="Logo" style="height: 40px" />
            <!-- Adjust logo height -->
          </a>

          <!-- Toggler Button for Mobile View -->
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCollapse"
          >
            <!-- Centering the navbar -->
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link active">Home</a>
              <a href="about.html" class="nav-item nav-link">About</a>
              <a href="service.html" class="nav-item nav-link">Service</a>
              <a href="team.html" class="nav-item nav-link">Team</a>
              <a href="portfolio.html" class="nav-item nav-link">Projects</a>
              <div class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  >Pages</a
                >
                <div class="dropdown-menu">
                  <a href="blog.html" class="dropdown-item">Blog Page</a>
                  <a href="single.html" class="dropdown-item">Single Page</a>
                </div>
              </div>
              <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Nav Bar End -->

    <!-- Bootstrap Carousel Start -->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li data-bs-target="#hero-carousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#hero-carousel" data-bs-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/home-1.jpg" class="d-block w-100" alt="Slide 1" />
          <div class="carousel-caption">
            <p class="animate__animated animate__fadeInRight">
              We Are Professional
            </p>
            <h1 class="animate__animated animate__fadeInLeft">
              For Your Dream Project
            </h1>
            <a class="btn animate__animated animate__fadeInUp" href="#"
              >Get A Quote</a
            >
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/home-2.jpg" class="d-block w-100" alt="Slide 2" />
          <div class="carousel-caption">
            <p class="animate__animated animate__fadeInRight">
              Professional Builders
            </p>
            <h1 class="animate__animated animate__fadeInLeft">
              We Build Your Home
            </h1>
            <a class="btn animate__animated animate__fadeInUp" href="#"
              >Get A Quote</a
            >
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/home-3.jpg" class="d-block w-100" alt="Slide 3" />
          <div class="carousel-caption">
            <p class="animate__animated animate__fadeInRight">We Are Trusted</p>
            <h1 class="animate__animated animate__fadeInLeft">
              For Your Dream Home
            </h1>
            <a class="btn animate__animated animate__fadeInUp" href="#"
              >Get A Quote</a
            >
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a
        class="carousel-control-prev"
        href="#hero-carousel"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#hero-carousel"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <!-- Bootstrap Carousel End -->

    <!-- JS Libraries -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha384-BB+FxnzjEpKKbsgHyI8ZrJbNLB/3aSRLBtmzFczA8uh8yfQygdF1A9DDiB92Fz5b"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybE6FZO+7V6b6I2Rx6Z72vbSljmP4pG9SR27Fdhk7wA8kPITN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"
      integrity="sha384-/X/gsr9mVjBRQ95CwK3TnmvsUnD8gEmQIq0ohw0TdzEbR0b1M3CX/O/BXewEYyrA"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.polyfills.min.js"
      integrity="sha384-x1X7XV1qZK59wTHNq90HzhpH6OApZlHFCGTl5ylMtngJEmTqVu+DWGVlGlI4FUAF"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- AOS JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      defer
    ></script>

    <!-- Custom Script -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
